<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>数字猎手 - 猜数字游戏</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="bg-grid" aria-hidden="true"></div>
    <main class="app">
      <header class="hero">
        <div>
          <p class="hero-tag">NUMBER HUNT</p>
          <h1>数字猎手</h1>
          <p class="hero-subtitle">设定规则，持续推理，用最少次数破解隐藏数字。</p>
        </div>
        <p class="hero-note">输入数字后按回车可直接提交</p>
      </header>

      <section class="panel config-panel">
        <div class="panel-head">
          <h2>游戏配置</h2>
          <p>三个配置会在点击“开始游戏”后生效。</p>
        </div>

        <div class="form-grid">
          <label class="control-card">
            <span class="control-label">数字位数</span>
            <input id="digit-length" type="number" min="2" max="10" value="4" />
            <small class="control-help">范围 2 - 10 位</small>
          </label>

          <label class="control-card">
            <span class="control-label">是否允许重复数字</span>
            <select id="allow-repeat">
              <option value="yes">允许重复数字</option>
              <option value="no" selected>不允许重复数字</option>
            </select>
            <small class="control-help">允许时，答案可能有重复也可能没有</small>
          </label>

          <fieldset class="control-card mode-card">
            <legend class="control-label">提示模式</legend>
            <label class="radio-item">
              <input type="radio" name="hint-mode" value="exact" checked />
              <span>仅提示“位置+数字都正确”数量</span>
            </label>
            <label class="radio-item">
              <input type="radio" name="hint-mode" value="full" />
              <span>同时提示“位置+数字正确”和“仅数字正确”</span>
            </label>
          </fieldset>
        </div>

        <div class="config-footer">
          <p id="rule-summary" class="rule-summary"></p>
          <div class="config-actions">
            <button id="start-btn" class="btn btn-primary" type="button">开始游戏</button>
            <button id="restart-btn" class="btn btn-ghost" type="button" disabled>再来一局</button>
          </div>
        </div>

        <p id="config-error" class="error" role="alert"></p>
      </section>

      <section class="panel game-panel">
        <div class="panel-head">
          <h2>开始猜测</h2>
          <p>每次猜测都会在下方记录，方便你持续收敛答案。</p>
        </div>

        <div class="status-row">
          <span id="game-state" class="state-pill is-idle">未开始</span>
          <span id="live-stats" class="muted">请先配置并点击“开始游戏”</span>
        </div>

        <div class="guess-box">
          <input
            id="guess-input"
            type="text"
            inputmode="numeric"
            placeholder="输入你的猜测"
            autocomplete="off"
            disabled
          />
          <button id="submit-btn" class="btn btn-accent" type="button" disabled>提交</button>
        </div>

        <div class="guess-tools">
          <span id="input-progress" class="input-progress">0 / 4 位</span>
          <button id="clear-btn" class="btn btn-subtle" type="button" disabled>清空输入</button>
        </div>

        <p id="guess-error" class="error" role="alert"></p>
        <p id="last-hint" class="hint">等待你的第一条猜测...</p>
      </section>

      <section id="result-panel" class="panel result-panel hidden" aria-live="polite">
        <h2>命中目标</h2>
        <p id="result-line" class="result-line"></p>
        <div class="result-stats">
          <div>
            <span>答案</span>
            <strong id="result-answer">-</strong>
          </div>
          <div>
            <span>尝试次数</span>
            <strong id="result-attempts">-</strong>
          </div>
          <div>
            <span>用时</span>
            <strong id="result-duration">-</strong>
          </div>
        </div>
      </section>

      <section class="panel history-panel">
        <div class="history-title">
          <h2>猜测记录</h2>
          <span id="history-count" class="state-pill soft">0 次</span>
        </div>

        <div class="table-wrap">
          <table>
            <thead>
              <tr>
                <th>#</th>
                <th>猜测</th>
                <th>系统提示</th>
                <th>时间</th>
              </tr>
            </thead>
            <tbody id="history-body">
              <tr class="empty-row">
                <td colspan="4">开始游戏后，这里会保存每次猜测记录（最新在最上方）</td>
              </tr>
            </tbody>
          </table>
        </div>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
